name: Run Python Script Every Minute

on:
  schedule:
    # 每分钟执行一次（两种写法都可以）
    - cron: '*/1 * * * *'
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run the script
        run: |
          echo "🕒 当前时间: $(date)"
          echo "🌐 时区: $TZ"
          python main.py
